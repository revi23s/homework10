<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <section class="leftBox">left box</section>
      <section class="rightBox">
        <nav>
          <div class="icons">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="right-nav">
            <div class="icons">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <img
              class="usa"
              src="css/assets/images/us_flag.jpg"
              alt="usa"
              width="28px"
              height="28px"
            />
            <div class="icons">
              <i class="fa-regular fa-moon"></i>
              <i class="fa-solid fa-cart-shopping"></i>
              <i class="fa-regular fa-bell"></i>
              <i class="fa-solid fa-table-cells-large"></i>
              <i class="fa-solid fa-expand"></i>
            </div>
            <div class="profile">
              <img
                class="usa"
                src="css/assets/images/9.jpg"
                alt="profile"
                height="32px"
                width="32px"
              />
            </div>
            <div>
              <div class="name">Json Taylor</div>
              <div class="profi">Web Designer</div>
            </div>
            <i class="fa-solid fa-gear"></i>
          </div>
        </nav>
        <div class="nft">
          <h2>NFT</h2>
          <div class="right-dashb">
            <div class="dashb">Dashboards</div>
            <div class="right-icon">
              <i class="fa-solid fa-angles-right"></i>
            </div>
            <strong>NFT</strong>
          </div>
        </div>

        <section class="boxes">
          <div class="mini-box1">
            <div class="box-title">
              <h2>Discover, collect and sell your NFTs at one place</h2>
              <div class="box1-text">
                <h4>
                  NFT means non-fungible tokens (NFTs), which are generally
                  created using the same type of programming used for
                  cryptocurrencies.It is is a unique digital identifier that
                  cannot be copied.
                </h4>
              </div>
            </div>
            <div class="asnwer">
              <div class="discover">
                <input type="submit" value="Discover Now" />
              </div>
              <div class="create">
                <input type="submit" value="Create Yours" />
              </div>
            </div>
          </div>
          <div class="mini-box2"></div>
          <div class="mini-box3"></div>
          <div class="mini-box4"></div>
          <div class="mini-box5"></div>
          <div class="mini-box6"></div>
        </section>
      </section>
    </header>
  </body>
</html>
